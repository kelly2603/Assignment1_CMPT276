<!--
1. A title heading "Interactive Quiz".
2. A section displaying the current question with multiple-choice answers.
3. Navigation buttons to move to the next question or previous question and to submit the quiz.
4. A results section that is initially hidden and shows the user's score and correct answers after submission.
-->

<!--
- first have a "home" saying "Welcome to your interactive quiz, to start press the button START"
- quiz will be about animals, 6 questions in total
- for each question there will be 4 options and a next button to click when done the question
- after finishing the last question, there will be a submit button
- after finsihing the quiz, the screen with the user scores will pop up with a message saying how well they did
- then list all of the answers to each questions when user click check answers
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Quiz</title>
    <link rel="stylesheet" href="/quizApp.css">
</head>

<body>
<div class="application">
    <h1>Interactive Quiz</h1>
    <div class="quiz">
        <h2 id="question">Question here</h2>
        <div id="answers">
            <button class="btn">a</button>
            <button class="btn">b</button>
            <button class="btn">c</button>
            <button class="btn">d</button>
        </div>
        <p id="correct-answers">correct answers here</p>
        <button class="nav-btns" id="prev-btn">Previous</button>
        <button class="nav-btns" id="next-btn">Next</button>
    </div>
    <div class="result" id="result"></div>
</div>

<script src="/quizLogic.js" defer></script>>

</body>
</html>
