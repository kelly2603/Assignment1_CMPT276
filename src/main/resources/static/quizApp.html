
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Quiz</title>
    <link rel="stylesheet" href="/quizApp.css">
</head>

<body>
<div class="application">
    <h1>Interactive Quiz</h1>
    <div class="quiz">
        <h2 id="question">Question here</h2>
        <div id="answers">
            <button class="btn">a</button>
            <button class="btn">b</button>
            <button class="btn">c</button>
            <button class="btn">d</button>
        </div>
        <p id="correct-answers">correct answers here</p>
        <button class="nav-btns" id="prev-btn">Previous</button>
        <button class="nav-btns" id="next-btn">Next</button>
    </div>
    <div class="result" id="result"></div>
</div>

<script src="/quizLogic.js" defer></script>>

</body>
</html>
